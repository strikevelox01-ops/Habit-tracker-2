<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Habit Radar Ultra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fff; touch-action: manipulation; }
        .tab-active { color: #22c55e; border-bottom: 3px solid #22c55e; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .day-box { aspect-ratio: 1; border-radius: 10px; display: flex; items-center; justify-center; font-size: 11px; font-weight: 800; }
        .progress-fill { transition: width 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .icon-btn { transition: all 0.2s; border: 2px solid transparent; }
        .icon-btn.selected { border-color: #22c55e; background: #f0fdf4; transform: scale(1.1); }
    </style>
</head>
<body class="bg-white min-h-screen pb-32">

    <header class="px-6 pt-10 pb-2 sticky top-0 bg-white/95 backdrop-blur-md z-30">
        <div class="flex justify-between items-center max-w-2xl mx-auto mb-6">
            <div class="space-y-1.5"><div class="w-7 h-1 bg-green-500 rounded-full"></div><div class="w-4 h-1 bg-green-500 rounded-full"></div></div>
            <h1 class="text-2xl font-black text-slate-800 tracking-tight">Habit Radar</h1>
            <div id="streak-trophy" class="w-12 h-12 bg-orange-50 rounded-2xl flex items-center justify-center text-2xl">üèÜ</div>
        </div>

        <div class="max-w-2xl mx-auto mb-4 bg-slate-100 h-3 rounded-full overflow-hidden">
            <div id="progress-bar" class="progress-fill bg-green-500 h-full w-0"></div>
        </div>

        <nav class="flex justify-around text-sm font-bold text-slate-400 max-w-2xl mx-auto">
            <button onclick="switchTab('today')" id="tab-today" class="pb-3 px-2">Today</button>
            <button onclick="switchTab('weekly')" id="tab-weekly" class="pb-3 px-2 tab-active">Weekly</button>
            <button onclick="switchTab('overall')" id="tab-overall" class="pb-3 px-2">Monthly</button>
        </nav>
    </header>

    <main id="app-content" class="max-w-2xl mx-auto px-6 mt-6"></main>

    <div class="fixed bottom-8 right-8 z-40">
        <button onclick="openModal()" class="w-16 h-16 bg-green-400 rounded-full shadow-xl text-white text-4xl">+</button>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden items-center justify-center p-6">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl">
            <h2 class="text-2xl font-black mb-4">New Habit</h2>
            <input id="h-input" type="text" placeholder="Habit Name..." class="w-full bg-slate-50 p-4 rounded-2xl border-2 border-slate-100 mb-6 outline-none font-bold">
            
            <p class="text-xs font-bold text-slate-400 uppercase mb-3">Choose Icon</p>
            <div id="icon-picker" class="grid grid-cols-5 gap-3 mb-8">
                </div>

            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-4 font-bold text-slate-400">Cancel</button>
                <button onclick="saveHabit()" class="flex-1 bg-green-400 text-white py-4 rounded-2xl font-black shadow-lg">Create</button>
            </div>
        </div>
    </div>

    <script>
        let habits = JSON.parse(localStorage.getItem('habit_ultra_v1')) || [];
        let currentTab = 'today'; // Default to Today for speed
        let selectedEmoji = '‚≠ê';
        const emojis = ['üèãÔ∏è','üßò','üíß','üìö','üíª','ü•ó','üèÉ','‚úçÔ∏è','üçé','üîã'];

        const getTodayKey = () => new Date().toISOString().split('T')[0];

        function openModal() {
            document.getElementById('modal').style.display = 'flex';
            const picker = document.getElementById('icon-picker');
            picker.innerHTML = emojis.map(e => `
                <button onclick="selectEmoji(this, '${e}')" class="icon-btn p-3 rounded-xl bg-slate-50 text-xl">${e}</button>
            `).join('');
        }

        function selectEmoji(el, emoji) {
            document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
            selectedEmoji = emoji;
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('tab-active'));
            document.getElementById('tab-' + tab).classList.add('tab-active');
            render();
        }

        function updateProgressBar() {
            if (habits.length === 0) return;
            const today = getTodayKey();
            const done = habits.filter(h => h.history.includes(today)).length;
            const percent = (done / habits.length) * 100;
            document.getElementById('progress-bar').style.width = percent + '%';
            
            if (percent === 100 && habits.length > 0) {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#22c55e', '#4ade80', '#ffffff'] });
            }
        }

        function render() {
            const container = document.getElementById('app-content');
            updateProgressBar();

            if (currentTab === 'today') {
                container.innerHTML = `
                    <div class="py-6"><h2 class="text-3xl font-black text-slate-800">Today's Focus</h2></div>
                    <div class="space-y-4">
                        ${habits.length ? habits.map(h => {
                            const isDone = h.history.includes(getTodayKey());
                            return `
                            <div onclick="toggleToday(${h.id})" class="p-6 rounded-[2rem] border-2 flex justify-between items-center transition-all ${isDone ? 'bg-green-50 border-green-200 scale-95 opacity-80' : 'bg-slate-50 border-slate-100 shadow-sm'}">
                                <div class="flex items-center gap-4">
                                    <span class="text-2xl">${h.icon}</span>
                                    <span class="font-bold text-lg ${isDone ? 'text-green-700' : 'text-slate-600'}">${h.name}</span>
                                </div>
                                <div class="w-10 h-10 rounded-full border-2 flex items-center justify-center ${isDone ? 'bg-green-500 border-green-500' : 'border-slate-300'}">
                                    ${isDone ? '<span class="text-white">‚úì</span>' : ''}
                                </div>
                            </div>`;
                        }).join('') : '<p class="text-center text-slate-400 font-bold mt-10">Tap + to add your first habit!</p>'}
                    </div>`;
            } else if (currentTab === 'weekly') {
                container.innerHTML = habits.map(h => `
                    <div class="p-6 rounded-[2.5rem] mb-6 shadow-sm bg-slate-50 relative border border-slate-100">
                        <button onclick="deleteHabit(${h.id})" class="absolute top-4 right-6 text-slate-300 font-bold">‚úï</button>
                        <div class="flex items-center gap-4">
                            <div class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center text-2xl shadow-sm border border-slate-100">${h.icon}</div>
                            <div><h3 class="font-black text-slate-800 text-lg">${h.name}</h3><p class="text-xs font-bold text-orange-600 uppercase">üî• ${h.history.length} Total Wins</p></div>
                        </div>
                    </div>
                `).join('');
            } else {
                renderMonthly(container);
            }
            localStorage.setItem('habit_ultra_v1', JSON.stringify(habits));
        }

        function renderMonthly(container) {
            const date = new Date();
            const daysInMonth = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
            container.innerHTML = habits.map(h => `
                <div class="bg-slate-50 p-6 rounded-[2.5rem] mb-8 border border-slate-100">
                    <div class="flex justify-between mb-4"><span class="font-black text-slate-700 text-xs uppercase">${h.icon} ${h.name}</span></div>
                    <div class="calendar-grid">
                        ${Array.from({length: daysInMonth}).map((_, i) => {
                            const dKey = `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(i+1).padStart(2,'0')}`;
                            return `<div class="day-box ${h.history.includes(dKey) ? 'bg-green-500 text-white' : 'bg-slate-200 text-slate-400'}">${i+1}</div>`;
                        }).join('')}
                    </div>
                </div>`).join('');
        }

        function toggleToday(id) {
            const h = habits.find(x => x.id === id);
            const today = getTodayKey();
            if(h.history.includes(today)) h.history = h.history.filter(d => d !== today);
            else h.history.push(today);
            render();
        }

        function saveHabit() {
            const name = document.getElementById('h-input').value;
            if(!name) return;
            habits.unshift({ id: Date.now(), name, history: [], icon: selectedEmoji });
            document.getElementById('h-input').value = '';
            closeModal();
            render();
        }

        function deleteHabit(id) { if(confirm("Delete?")) { habits = habits.filter(x => x.id !== id); render(); } }

        render();
    </script>
</body>
</html>
